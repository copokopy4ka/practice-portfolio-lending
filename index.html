<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>My-Portfolio</title>
</head>
<body>
    
        <header class="header">
            <div class="container">
                <div class="logo">
                    <img class="logo__img" src="img/logo.png" alt="Logotype">
                    <div class="logo__text">BOOSTFOLIA</div>
                </div>
                <div class="burger">
                    <span class="burger__item">Menu</span>
                </div>
            </div>
        </header>

    <section class="slider">
            <div class="slider__item">
                <div class="slider__arrow">
                    <img src="img/arrow-l.png" alt="">
                </div>
                <div class="slider__content">
                    <div class="slider__title">
                        WE THINK CREATIVE BE CREATIVE
                    </div>
                    <div class="slider__subtitle">
                        like to do creative works
                    </div>
                    <div class="slider__mouse">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="slider__arrow">
                    <img src="img/arrow-r.png" alt="">
                </div>
            </div>
    </section>





</body>
</html>
